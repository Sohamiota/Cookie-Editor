<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Animated background elements -->
      <div class="background-elements">
        <div class="bg-blur bg-blur-1"></div>
        <div class="bg-blur bg-blur-2"></div>
      </div>

      <!-- Particle effects container -->
      <div id="particles-container" class="particles-container"></div>

      <!-- Header -->
      <div class="header">
        <div class="header-content">
          <!-- Logo -->
          <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="logo-inner">
              <svg
                class="logo-icon"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 10C21 17 12 23 12 23C12 23 3 17 3 10C3 5.02944 7.02944 1 12 1C16.9706 1 21 5.02944 21 10Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <circle
                  cx="12"
                  cy="10"
                  r="3"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>

          <h1 class="header-title">Compass</h1>

          <!-- Active Status -->
          <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="status-text">Active</span>
          </div>
        </div>
      </div>

      <!-- Content Area -->
      <div class="content">
        <div class="user-info-content">
          <div class="info-card">
            <p class="info-label">USER</p>
            <p class="info-value" id="user-name">Alex Rivera</p>
            <p class="info-value info-email" id="user-email">
              alex.rivera@compass.dev
            </p>
          </div>

          <button id="sync-button" class="sync-button">
            <div class="sync-button-glow"></div>
            <div class="sync-button-content">
              <svg
                id="sync-icon"
                class="sync-icon"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M23 4V10H17"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M1 20V14H7"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3.51 9A9 9 0 0 1 21 10M20.49 15A9 9 0 0 1 3 14"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span id="sync-text">Sync Now</span>
            </div>
            <div id="sync-progress" class="sync-progress"></div>
          </button>

          <div class="last-sync">
            <span class="last-sync-label">Last synced:</span>
            <span class="last-sync-value" id="last-sync-info">Never</span>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
