<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Editor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 500px;
        min-height: 600px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 16px;
      }

      .header {
        margin-bottom: 16px;
        border-bottom: 1px solid #334155;
        padding-bottom: 12px;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
        color: #f1f5f9;
        margin-bottom: 4px;
      }

      .header p {
        font-size: 12px;
        color: #94a3b8;
      }

      .cookies-container {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 12px;
        border: 1px solid #334155;
        border-radius: 6px;
        background: #0f172a;
      }

      .cookie-item {
        padding: 12px;
        border-bottom: 1px solid #1e293b;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 8px;
        transition: background 0.2s;
      }

      .cookie-item:hover {
        background: #1e293b;
      }

      .cookie-item:last-child {
        border-bottom: none;
      }

      .cookie-info {
        flex: 1;
        min-width: 0;
      }

      .cookie-name {
        font-size: 12px;
        font-weight: 600;
        color: #60a5fa;
        word-break: break-all;
        margin-bottom: 4px;
      }

      .cookie-value {
        font-size: 11px;
        color: #cbd5e1;
        word-break: break-all;
        font-family: "Monaco", "Courier New", monospace;
        background: #0f172a;
        padding: 4px 6px;
        border-radius: 3px;
        max-height: 60px;
        overflow: hidden;
      }

      button {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
        width: 100%;
      }

      .btn-primary:hover {
        background: #2563eb;
      }

      .btn-primary:disabled {
        background: #475569;
        cursor: not-allowed;
        opacity: 0.5;
      }

      .empty-state,
      .loading {
        padding: 24px 16px;
        text-align: center;
        color: #64748b;
        font-size: 13px;
      }

      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #475569;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        padding: 12px;
        background: #7f1d1d;
        border: 1px solid #dc2626;
        border-radius: 4px;
        color: #fca5a5;
        font-size: 12px;
        margin-bottom: 12px;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #0f172a;
      }

      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Compass Cookie Editor</h1>
        <p>View and manage cookies</p>
      </div>

      <div id="error" class="error" style="display: none"></div>

      <div class="cookies-container" id="cookies-container">
        <div class="loading">
          <span class="spinner"></span>Loading cookies...
        </div>
      </div>

      <button id="copy-all" class="btn-primary">Copy All</button>
      <button id="post-cursor" class="btn-primary" style="margin-top: 8px">
        Post Cursor Query
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
